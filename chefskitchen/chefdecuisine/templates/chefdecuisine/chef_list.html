{% extends "base.html" %}

{% block title %}Chef list {% endblock %}


{% block content %}

<!-- Should provide a link to each chef on the site -->

<h2> List of Chefs:</h2>
	<ul>
		{% for chef in souschef %}
		<li>
			<a href = "{% url 'souschef_profile' souschef_id=chef.id %}" >
				{{chef.first_name}} {{chef.last_name}}
			</a>
		</li>
		{% endfor %}
	</ul>

{% endblock %}
