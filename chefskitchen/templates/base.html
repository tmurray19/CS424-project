{% load static %}
<!doctype html>
<html>

	<head>
		<meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="{% static "chefdecuisine/base.css" %}">
		<title>{% block title %} student ID: 15351901, but you shouldn't be seeing this {% endblock %}</title>
	</head>

	<body>
	
		<div id="navigationBar" class="box">
			<a class = "buttonRegular" href = {% url 'home' %}>Homepage</a>
			{% if user.is_authenticated %}
				<a class="buttonRegular" href = {% url 'souschef_list' %}>Chef List</a>	
				<a class="buttonRegular" href = {% url 'logout' %}>Logout</a>	
			{% else %}
				<a class="buttonRegular" href = {% url 'login' %}>Login</a>
				<a class="buttonRegular" href = {% url 'signup' %}>Create account</a>
			{% endif %}
		</div>

		<p></p>

		<div id="pageContent">
			{% block content %}
			Placeholder for page content
			{% endblock %}
		</div>

	</body>

</html>
